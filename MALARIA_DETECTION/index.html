{% extends "base.html" %} {% block content %}

<h2 style="text-align: center;">Image Classifier</h2>
<h6 style="color: #949494; text-align: center;">It classifies whether a person is infected or not.</h6>
<div style="text-align: center; padding-top: 1cm;">
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload a picture here...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none; justify-items: center;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
